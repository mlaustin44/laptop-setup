---
# Global variables for Arch Linux setup

# User Configuration
target_user: "mlaustin"
git_user_name: "Matthew Austin"

# Hardware Configuration
hardware_model: "UM5606"  # Set to UM5606 for ASUS Zenbook specific configs
laptop_mode: true
oled_display: true

# VM Mode - set to true when testing in VM
vm_mode: "{{ lookup('env', 'VM_MODE') | default(false, true) }}"

# System Configuration
locale: "en_US.UTF-8"
timezone: "America/Los_Angeles"
hostname: "m-zenbook"

# Kernel parameters for UM5606
kernel_params: "amdgpu.dcdebugmask=0x600"

# LUKS Configuration
enable_luks_tpm2: true
luks_device: "/dev/nvme0n1p2"

# Swap Configuration
swap_size: "96G"
enable_hibernation: true

# Desktop Environment
install_desktop: true
primary_desktop: "gnome"
install_sway: true
install_hyprland: true
display_manager: "greetd"

# Development Tools
install_rust: true
install_go: true
install_docker: true
python_version: "3.11"

# Package Management
install_flatpak: true
install_snap: false

# Power Management
enable_tlp: true
enable_auto_cpufreq: true
oled_protection: true

# Network
use_iwd: true  # Better for UM5606 WiFi
dns_servers:
  - "1.1.1.1"
  - "1.0.0.1"

# Services to enable
services_enable:
  - keyd
  - tlp
  - bluetooth
  - cups
  - tailscaled
  - docker
  - greetd
  - iwd

# Services to disable
services_disable:
  - NetworkManager

# Keyd keyboard remapping (corrected for Copilot key)
keyd_config: |
  [ids]
  *
  
  [main]
  capslock = esc
  leftshift+leftmeta+f23 = rightcontrol

# Display configurations
display_configs:
  laptop:
    output: "eDP-1"
    mode: "2880x1800"
    scale: 1.5
  external_4k:
    output: "DP-1"
    mode: "3840x2160"
    scale: 1.25
  external_1080p:
    output: "HDMI-A-1"
    mode: "1920x1080"
    scale: 1.0