# Install VSCode
- name: Add Microsoft repository key and repo
  become: yes
  shell: |
    curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-keyring.gpg
    echo "deb [arch=amd64,arm64,armhf signed-by=/usr/share/keyrings/microsoft-keyring.gpg] https://packages.microsoft.com/repos/code stable main" | sudo tee /etc/apt/sources.list.d/vscode.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/vscode.list

- name: Install VSCode
  become: yes
  apt:
    name: code
    state: present
    update_cache: yes

- name: Install VSCode extensions
  become_user: "{{ target_user }}"
  shell: code --install-extension "{{ item }}"
  loop: "{{ vscode_extensions }}"
  ignore_errors: yes

# Install other useful applications not covered by additional_packages
- name: Install remaining GUI applications
  become: yes
  apt:
    name:
      - firefox
      - libreoffice
      - qbittorrent
      - remmina
      - wireshark
    state: present