---
# Install Flatpak
- name: Install flatpak
  become: yes
  apt:
    name: flatpak
    state: present

- name: Add Flathub repository for user
  become: true
  become_user: "{{ target_user }}"
  flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
    method: user

